<template name="productEdit">
  <form class="main form">

    <div class="form-group {{errorClass 'sku'}}">
      <label class="control-label" for="sku">Product Code</label>
      <div class="controls">
          <input name="sku" id="sku" type="text" value="{{sku}}" placeholder="Supplier's Product Code" class="form-control"/>
           <span class="help-block">{{errorMessage 'sku'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="description" id="description" type="text" value="{{description}}" placeholder="Description" class="form-control"/>
           <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'category'}}">
      <label class="control-label" for="category">Category</label>
      <div class="controls">
          <input name="category" id="category" type="text" value="{{category}}" placeholder="category" class="form-control"/>
           <span class="help-block">{{errorMessage 'Category'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'unit'}}">
      <label class="control-label" for="unit">Unit</label>
      <div class="controls">
          <input name="unit" id="unit" type="text" value="{{unit}}" placeholder="unit" class="form-control"/>
           <span class="help-block">{{errorMessage 'Unit'}}</span>
      </div>
    </div>

     <div class="form-group {{errorClass 'price'}}">
      <label class="control-label" for="unit">Price</label>
      <div class="controls">
          <input name="price" id="price" type="text" value="{{price}}" placeholder="price" class="form-control"/>
           <span class="help-block">{{errorMessage 'Price'}}</span>
      </div>
    </div>
   
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete Product</a>
  </form>
</template>
