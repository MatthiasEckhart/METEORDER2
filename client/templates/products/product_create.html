<template name="productCreate">
  <form name="product" class="comment-form form">


     <div class="form-group {{errorClass 'sku'}}">
        <div class="controls">
            <label class="control-label" for="sku">SKU</label>
            <input name="sku" id="sku" class="form-control" placeholder="Enter supplier's code">
            <span class="help-block">{{errorMessage 'sku'}}</span>
        </div>
    </div>

   <div class="form-group {{errorClass 'description'}}">
        <div class="controls">
            <label class="control-label" for="sku">Description</label>
            <input name="description" id="description" class="form-control" placeholder="Description">
            <span class="help-block">{{errorMessage 'description'}}</span>
        </div>
    </div>

    <div class="form-group {{errorClass 'unit'}}">
        <div class="controls">
            <label class="control-label" for="unit">Unit</label>
            <input name="unit" id="unit" class="form-control" placeholder="Enter unit">
            <span class="help-block">{{errorMessage 'unit'}}</span>
        </div>
    </div>

    <div class="form-group {{errorClass 'price'}}">
        <div class="controls">
            <label class="control-label" for="price">Price</label>
            <input name="price" id="price" class="form-control" placeholder="Enter Price">
            <span class="help-block">{{errorMessage 'price'}}</span>
        </div>
    </div> 

    
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
</template>
