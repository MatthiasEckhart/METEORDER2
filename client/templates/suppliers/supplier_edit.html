<template name="supplierEdit">
<div class="ui dividing header">
        <h3 class="ui header">Edit This Supplier</h3>
     </div>
  <form class="ui form">
    <div class="field {{errorClass 'supplierName'}}">
      <label >Supplier Name</label>
      <div class="controls">
          <input name="supplierName" id="supplierName" type="text" value="{{supplierName}}" placeholder="Supplier Name" />
           <span class="help-block">{{errorMessage 'supplierName'}}</span>
      </div>
    </div>
    <div class="field {{errorClass 'supplierEmail'}}">
      <label>Supplier Email</label>
      <div class="controls">
          <input name="supplierEmail" id="supplierEmail" type="text" value="{{supplierEmail}}" placeholder="Supplier Email" />
           <span class="help-block">{{errorMessage 'supplierEmail'}}</span>
      </div>
    </div>
   <div class="field {{errorClass 'accountNo'}}">
      <label>Account No.</label>
      <div class="controls">
          <input name="accountNo" id="accountNo" type="text" value="{{accountNo}}" placeholder="Account No." />
           <span class="help-block">{{errorMessage 'accountNo'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="ui teal button submit"/>
    <hr/>
    <a class="ui button red delete" href="#">Delete Supplier</a>
  </form>
</template>
