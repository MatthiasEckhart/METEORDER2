<template name="supplierEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'supplierName'}}">
      <label class="control-label" for="supplierName">Supplier Name</label>
      <div class="controls">
          <input name="supplierName" id="supplierName" type="text" value="{{supplierName}}" placeholder="Supplier Name" class="form-control"/>
           <span class="help-block">{{errorMessage 'supplierName'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'supplierEmail'}}">
      <label class="control-label" for="supplierEmail">Supplier Email</label>
      <div class="controls">
          <input name="supplierEmail" id="supplierEmail" type="text" value="{{supplierEmail}}" placeholder="Supplier Email" class="form-control"/>
           <span class="help-block">{{errorMessage 'supplierEmail'}}</span>
      </div>
    </div>
   <div class="form-group {{errorClass 'accountNo'}}">
      <label class="control-label" for="accountNo">Account No.</label>
      <div class="controls">
          <input name="accountNo" id="accountNo" type="text" value="{{accountNo}}" placeholder="Account No." class="form-control"/>
           <span class="help-block">{{errorMessage 'accountNo'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete Supplier</a>
  </form>
</template>
