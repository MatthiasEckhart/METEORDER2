<template name="supplierItem">
  <div class="supplier post">
    <div class="post-content">
      <h3>{{supplierName}} <span>({{accountNo}})</span></h3>
      <a href="{{pathFor 'supplierPage'}}"><p>{{productsCount}} Products </p></a>
    </div>
    <a href="{{pathFor 'supplierEdit'}}" class="discuss btn btn-default">Edit</a>
  </div>
</template>
