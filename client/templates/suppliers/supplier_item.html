<template name="supplierItem">
  <a href="{{pathFor 'supplierPage'}}">
  	<div class="supplier {{selectedClass}} post">
    <div class="post-content">
      <h3>{{supplierName}} <span>({{accountNo}})</span></h3>
      <p>{{productsCount}} Products </p>
    </div>
    <a href="{{pathFor 'supplierEdit'}}" ><i class="ui icon big edit edit-popup" data-content="Click me to edit supplier info." data-variation="tiny"></i> </a>
  </div>
  </a>
</template>
