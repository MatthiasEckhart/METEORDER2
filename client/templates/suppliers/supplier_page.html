<template name="supplierPage">
	<div class="ui dividing header">
		<h3 class="ui header">My Products</h3>
	</div>
	<div>
		{{> productCreate}}

		{{#each getCategories}} 
			<h1>{{category}}</h1>
				{{#each products category ../_id}}
					{{> productItem}}
				{{/each}}
		{{/each}}
	</div>
</template>
