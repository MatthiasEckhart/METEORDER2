<template name="suppliersList">
  <div class="posts">
  <div class="post">
    <div class="post-content">
      <h3>Suppliers</h3>
    </div>
  </div>
    {{#each suppliers}}
      {{> supplierItem}}
    {{/each}}
  {{#if currentUser}}<div class="post">
    <div class="post-content">
      <a href="{{pathFor 'supplierCreate'}}"><h3>Add Supplier</h3></a>
    </div>
  </div>{{/if}}
  </div>
</template>
