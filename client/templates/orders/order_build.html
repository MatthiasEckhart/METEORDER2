<template name="order">
    <div class="page-header">
        <h1>
            <small>My Order</small>
        </h1>
        
        <h2>hello{{#with supplier}} {{supplier}}{{/with}}, {{#with currentOrder}}{{_id}}{{/with}}</h2>   
        

        {{# each currentOrder}}
            <p>{{productname}} {{qty}} {{currency price}}  <span style="color:black" class="label-important label removeci">X</span></p>
        {{/each}}
        {{#with orderCart}}
        <p>Total: {{currency subtotal}}</p>
        {{/with}}
    </div>
   
  </template>
