<template name="login">
    <div class="margin-top-form">
<div class="ui middle aligned center aligned grid">
  <div class="five wide column">
    <h2 class="ui header">
       <img src="/logo.png" class="image">
      <div class="content">
        Login to your account.
      </div>
    </h2>
    
    <form class="login ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="email" name="email" id="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="ui fluid sky-blue large submit button">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to ProperOrder? <a href="/register">Register</a>
      <!-- New to ProperOrder? <a href="{{pathFor route='register'}}">Register</a>-->
    </div>
  </div>
</div>
</div>
</template>
