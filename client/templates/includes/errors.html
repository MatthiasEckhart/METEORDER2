<template name="errors">
  <div class="errors">
    {{#each errors}}
      {{> error}}
    {{/each}}
  </div>
</template>

<template name="error">
<div class="ui grid">
  <div class="four column row">
    <div class="right floated column">
  <div class="ui floating pink message">
   <i class="close icon"></i>
  <div class="header">
    Uh-oh! We've hit a roadblock!
  </div>
  <p>{{message}}</p>
  </div>
  </div>
  </div>
  </div>
</template>
